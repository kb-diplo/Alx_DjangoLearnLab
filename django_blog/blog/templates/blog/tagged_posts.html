{% extends 'blog/base.html' %}

{% block content %}
<h1>Posts tagged with "{{ tag.name }}"</h1>
{% for post in posts %}
    <div class="post">
        <h2><a href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h2>
        <p>{{ post.content|truncatewords:30 }}</p>
        <p>Published on {{ post.published_date }} by {{ post.author }}</p>
    </div>
{% endfor %}
{% endblock %}
